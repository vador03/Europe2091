 ryan_economy_decisions:0 "Economy Management"
 ryan_economy_decisions_desc:0 "Improve your nation's economy, science, and industrial output. This includes investments in civilian and military universities, transportation, farmland, mining, industry.  New sites for towns and cities are devloped with aggressive immigration policies to integrate foreign people groups into the nation."
 
 ryan_increase_population:0 "Immigration Policy boosts population."
 ryan_increase_population_desc:0 "Divert construction resources to building settlements for integrating new population into the economy."
 
 ryan_increase_manpower:0 "Recruit foreign fighting age men in exchange to care for their families."
 ryan_increase_manpower_desc:0 "Divert civilian factories to build military housing and barracks for the families of foreign recruits."

 ryan_increase_political_power:0 "Increase Political Power"
 ryan_increase_political_power_desc:0 "Divert economic resources to the well being of citizens."
 # ryan_increase_political_power_desc:0 "Bribery, political backscratching, provide for your political base."

 ryan_increase_technology:0 "Increase Technological Capabilities"
 ryan_increase_technology_desc:0 "Convert industrial, military and naval complexes into research and development facilities."

